<ion-header>

  <ion-navbar>
    <ion-title>Saved</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngIf="userResults.getUserSavedResults().length == 0">

	<div text-justify text-wrap>
	You have no saved items at the moment 
	</div>
</ion-item>

<ion-list >
  <ion-item *ngFor="let item of userResults.getUserSavedResults()"> 
   <ion-item inset>{{item.name}}</ion-item> 
	<ion-icon name="trash" (click)="deleteThisSavedItem(item)"></ion-icon>
  </ion-item>
</ion-list>	
</ion-content>
