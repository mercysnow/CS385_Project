<ion-content padding center text center>
	<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-list>
	<ion-item>
		<ion-input placeholder="Username"[(ngModel)]="user.email"></ion-input>
	</ion-item>
<ion-item>
		<ion-input placeholder="Password"[(ngModel)]="user.password"></ion-input>
	</ion-item>
</ion-list>

<button ion-button full (click)= "goRegister()">Register</button>
<button ion-button full color= "light"(click)= "goLogon(user)">Login</button>

</ion-content>
