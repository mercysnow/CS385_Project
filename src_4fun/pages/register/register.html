<ion-content padding center text center>
	<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-list>
	<ion-item>
		
		<ion-input placeholder="Email"[(ngModel)]="user.email"></ion-input>
	</ion-item>
<ion-item>
		
		<ion-input placeholder="Password"[(ngModel)]="user.password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-input placeholder="RepeatPassword"[(ngModel)]="user.RepeatPassword"></ion-input>
	</ion-item>
</ion-list>

<button ion-button full (click)= "goRegister(user)">Register</button>

</ion-content>
